<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Compass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Beer Compass</h1>

    <button id="startCompass">Find Nearest Beer!</button>

    <div id="compassDisplay">
        <img id="compassNeedle" src="beer-bottle.png" alt="Compass Needle">
    </div>

    <div id="infoDisplay">
        <p id="distanceText">Distance: --- km</p>
        <p id="hoursText">Opening hours: Calculating...</p>
        <p id="statusText">Click button to start</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
